# Production overrides â€” use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  nginx:
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M

  php-fpm:
    env_file: .env.prod
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1G

  messenger-worker:
    env_file: .env.prod
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M

  scheduler:
    env_file: .env.prod
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

  next-app:
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 512M

  postgres:
    env_file: .env.prod
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1G

  redis:
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  mercure:
    environment:
      MERCURE_PUBLISHER_JWT_KEY: "${MERCURE_JWT_SECRET}"
      MERCURE_SUBSCRIBER_JWT_KEY: "${MERCURE_JWT_SECRET}"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

  n8n:
    env_file: .env.prod
    environment:
      N8N_BASIC_AUTH_PASSWORD: "${N8N_AUTH_PASSWORD}"
      N8N_ENCRYPTION_KEY: "${N8N_ENCRYPTION_KEY}"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
