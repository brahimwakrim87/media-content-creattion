upstream php_upstream {
    server php-fpm:9000;
}

upstream next_upstream {
    server next-app:3000;
}

upstream mercure_upstream {
    server mercure:3001;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# HTTP â€” ACME challenge + redirect to HTTPS
server {
    listen 80;
    server_name mmc.ilinqsoft.com localhost;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name mmc.ilinqsoft.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/mmc.ilinqsoft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mmc.ilinqsoft.com/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    client_max_body_size 55M;

    root /var/www/backend/public;

    # Symfony API
    location /api/ {
        limit_req zone=api burst=60 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    # Login rate limiting (stricter)
    location = /api/login {
        limit_req zone=login burst=3 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    # Symfony bundles/assets
    location /bundles/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP handler
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php_upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        internal;
    }

    # Mercure hub (SSE real-time notifications)
    location /.well-known/mercure {
        proxy_pass http://mercure_upstream/.well-known/mercure;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 24h;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
    }

    # n8n webhooks (use variable to avoid startup failure when n8n is down)
    location /n8n/ {
        resolver 127.0.0.11 valid=30s;
        set $n8n_backend http://n8n:5678;
        proxy_pass $n8n_backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook endpoints (n8n -> Symfony, Make.com -> Symfony)
    location /api/webhooks/ {
        try_files $uri /index.php$is_args$args;
    }

    # Media uploads (legacy)
    location /uploads/ {
        alias /var/www/backend/public/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Media storage (Flysystem)
    location /media/ {
        alias /var/www/backend/var/storage/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }

    # Next.js frontend (catch-all)
    location / {
        proxy_pass http://next_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Block .php files outside index.php
    location ~ \.php$ {
        return 404;
    }
}
