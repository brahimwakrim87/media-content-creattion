upstream php_upstream {
    server php-fpm:9000;
}

upstream next_upstream {
    server next-app:3000;
}

upstream n8n_upstream {
    server n8n:5678;
}

server {
    listen 80;
    server_name mmc.ilinqsoft.com localhost;

    client_max_body_size 55M;

    root /var/www/backend/public;

    # Symfony API
    location /api/ {
        try_files $uri /index.php$is_args$args;
    }

    # Symfony bundles/assets
    location /bundles/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP handler
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php_upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        internal;
    }

    # n8n webhooks
    location /n8n/ {
        proxy_pass http://n8n_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook endpoints (n8n -> Symfony, Make.com -> Symfony)
    location /api/webhooks/ {
        try_files $uri /index.php$is_args$args;
    }

    # Media uploads (legacy)
    location /uploads/ {
        alias /var/www/backend/public/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Media storage (Flysystem)
    location /media/ {
        alias /var/www/backend/var/storage/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }

    # Next.js frontend (catch-all)
    location / {
        proxy_pass http://next_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Block .php files outside index.php
    location ~ \.php$ {
        return 404;
    }
}
